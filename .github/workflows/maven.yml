name: Build and Deploy to EC2 with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Build JAR with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1   # match your provider region

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build and push Docker image
      - name: Build, Tag, and Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/movie-rating:$IMAGE_TAG
          LATEST_URI=${{ steps.login-ecr.outputs.registry }}/movie-rating:latest

          docker build -t $IMAGE_URI -t $LATEST_URI .
          docker push $IMAGE_URI
          docker push $LATEST_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # 5. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # 6. Terraform Init & Apply (pass IMAGE_URI to user_data)
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false -var="image_uri=${{ env.IMAGE_URI }}"

      # ðŸ”œ Later: switch ${{ env.IMAGE_URI }} to use a unique tag (like git SHA) 
      # and update your main.tf to consume it instead of always using :latest